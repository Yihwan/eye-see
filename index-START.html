<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eye-See</title>
  <link rel="shortcut icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <h2 class="headline">Can you see clearly now?</h2>
  <p class="tagline">Updating CSS Variables with <span class='hl'>JS</span></p>

  <div class="controls">
    <label for="border">Border:</label>
    <input id="border" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600">
  </div>

  <img class="eye-chart" src="eye-chart.png">

  <script>
  </script>

</body>
</html>
